<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">-->
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main class="bd-main order-1">
    <div class="container mt-5 p-2">
        <h1 class="text-center">Книги</h1>
        <a class="btn btn-outline-primary" href="books/create">Добавить</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Наименование</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата публикации</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${books}">
                <td th:text="${el.getTitle()}"></td>
                <td th:text="${el.getDescription().substring(0, 3) + '...'}"></td>
                <td th:text="${el.getDatePublic().toString()}"></td>
                <td><a class="nav-link" th:href="'books/edit/' + ${el.getId()}">Изменить</a></td>
                <td>
                    <form th:action="'books/delete/' + ${el.getId()}" method="post">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--<script src="/bootstrap/js/bootstrap.bundle.js"></script>-->
<!--<script src="/bootstrap/js/bootstrap.esm.js"></script>-->
<!--<script src="/bootstrap/js/bootstrap.js"></script>-->
</body>
</html>
