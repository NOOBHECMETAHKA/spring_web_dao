<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">-->
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main class="bd-main order-1">
    <div class="container mt-5 p-2">
        <h1 class="text-center">Изменение книги</h1>
        <form th:action="'/books/update/' + ${id}" th:object="${bookPARAMS}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="datePublic" class="form-label">Дата публикации</label>
                <input th:field="*{datePublic}" type="date" class="form-control" id="datePublic">
            </div>
            <div class="col-md-6">
                <label for="titleBook" class="form-label">Название</label>
                <input th:field="*{title}" type="text" class="form-control" id="titleBook">
            </div>
            <div class="col-12">
                <label for="descriptionBook" class="form-label">Описание</label>
                <input th:field="*{description}" type="text" class="form-control" id="descriptionBook" placeholder="...">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Обновить</button>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--<script src="/bootstrap/js/bootstrap.bundle.js"></script>-->
<!--<script src="/bootstrap/js/bootstrap.esm.js"></script>-->
<!--<script src="/bootstrap/js/bootstrap.js"></script>-->
</body>
</html>
