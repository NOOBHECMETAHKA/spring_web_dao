<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">-->
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main class="bd-main order-1">
    <div class="container mt-5 p-2">

        <h1 class="text-center">Поиск пользователя</h1>
        <form th:action="@{/usersSystem}" th:object="${userSystem}" method="get" class="row g-3">
            <div class="col-md-12">
                <label for="email" class="form-label">Электронная почта</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="col-md-12">
                <label for="lastName" class="form-label">Имя</label>
                <input th:field="*{name}" type="text" class="form-control" id="lastName" placeholder="nick">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Найти!</button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Пользователя</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Электронная почта</th>
                <th scope="col">Ник</th>
                <th scope="col">Пароль</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${usersSystem}">
                <td th:text="${el.email}"></td>
                <td th:text="${el.name}"></td>
                <td th:text="${el.password}"></td>
                <td><a class="nav-link" th:href="'books/edit/' + ${el.getId()}">Изменить</a></td>
                <td>
                    <form th:action="'books/delete/' + ${el.getId()}" method="post">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--<script src="/bootstrap/js/bootstrap.bundle.js"></script>-->
<!--<script src="/bootstrap/js/bootstrap.esm.js"></script>-->
<!--<script src="/bootstrap/js/bootstrap.js"></script>-->
</body>
</html>
