<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">-->
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main class="bd-main order-1">

  <div class="container mt-5 p-2">
    <h1 class="text-center">Поиск карандашей</h1>
    <form th:action="@{/pencils}" th:object="${pencil}" method="get" class="row g-3">
      <div class="col-12">
        <label for="name" class="form-label">Название</label>
        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="...">
      </div>
      <div class="col-md-6">
        <label for="like" class="form-label">Цвет</label>
        <input th:field="*{color}" type="color" class="form-control" id="like">
      </div>
      <div class="col-md-6">
        <label for="view" class="form-label">Цена</label>
        <input th:field="*{price}" type="number" class="form-control" id="view">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Найти!</button>
      </div>
    </form>
  </div>
  <div class="container mt-5">
    <h1 class="text-center">Карандаши</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Цвет</th>
        <th scope="col">Цена</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="el : ${pencils}">
        <td th:text="${el.getName()}"></td>
        <td th:text="${el.getColor()}"></td>
        <td th:text="${el.getPrice()}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--<script src="/bootstrap/js/bootstrap.bundle.js"></script>-->
<!--<script src="/bootstrap/js/bootstrap.esm.js"></script>-->
<!--<script src="/bootstrap/js/bootstrap.js"></script>-->
</body>
</html>
